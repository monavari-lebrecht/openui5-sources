<h1 class="title topictitle1">Structuring SAPUI5 Applications</h1>
<div class="body conbody"><p class="shortdesc">To structure your SAPUI5 application, you can use modules and/or components. </p>
<p class="p">Resource handling and using the cache busters allows you to specify when resources are loaded. </p>
</div>

<div><a class="link" href="91f2412f6f4d1014b6dd926db0e91070.html" title="The SAPUI5 framework has built-in support for modularizing comprehensive JavaScript applications. That means, instead of defining and loading one large bundle of JavaScript code, an application can be splitted into smaller parts which then can be loaded at runtime at the time when they are needed. These smaller individual files are called modules.">Modularization and Resource Handling</a></div>
<div><a class="link" href="958ead51e2e94ab8bcdc90fb7e9d53d0.html" title="Components are independent and reusable parts used in SAPUI5 applications. An application can use components from different locations from where the application is running. Thus, components can be developed by different development teams and be used in different projects. Components also support the encapsulation of closely related parts of an application into a particular component. This makes the structure of an application and its code easier to understand and to maintain.">SAPUI5 Components</a></div>
