<div class="body"><p class="shortdesc"/>
<p class="p">Some controls need to provide specific coding for RTL mode, for example, because they position
			or animate elements programmatically, and not via CSS. You can read the SAPUI5 RTL
			configuration by calling:</p>
<div class="div_pre_codeblock"><pre class="pre codeblock prettyprint">var bRtl = sap.ui.getCore().getConfiguration().getRTL();</pre></div>
