<h1 class="title topictitle1">The Category Object</h1>
<div class="body"><p class="p">The <span class="ph sap-technical-name sap-technical-name">category</span> object defines the categories that are displayed in the analysis step gallery. It has the following format:</p>
<div class="div_pre_codeblock"><pre class="pre codeblock prettyprint">
{
  "type" : "category",    // optional
  "id" : <var class="keyword varname">&lt;id::string&gt;</var>,
  "label" : <var class="keyword varname">&lt;label&gt;</var>
}</pre></div>
</div>
