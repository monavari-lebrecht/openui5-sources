<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<title>Switch - sap.m</title>
		<style type="text/css">
			.sapMSwtCont {
				margin-left: 0.3125em;
			}
		</style>
		<script id="sap-ui-bootstrap"
				src="../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script>
			var oApp = new sap.m.App("myApp", {
				initialPage: "page1"
			});

			var oSwitch0 = new sap.m.Switch({
				state: true,
				change: function(oControlEvent) {
					jQuery.sap.log.info("Event fired: 'change' state property to " + oControlEvent.getParameter("state") + " on " + this);
				}
			});

			var oSwitch1 = new sap.m.Switch({
				change: function(oControlEvent) {
					jQuery.sap.log.info("Event fired: 'change' state property to " + oControlEvent.getParameter("state") + " on " + this);
				}
			});

			var oSwitch2 = new sap.m.Switch({
				enabled: false
			});

			var oSwitch3 = new sap.m.Switch({
				customTextOn: "I",
				customTextOff: "O"
			});

			var oSwitch4 = new sap.m.Switch({
				customTextOn: "I",
				customTextOff: "O",
				state: true
			});

			var oSwitch5 = new sap.m.Switch({
				state: true,
				type: sap.m.SwitchType.AcceptReject
			});

			var oSwitch6 = new sap.m.Switch({
				customTextOn: " ",
				customTextOff: " ",
			});

			var oPage1 = new sap.m.Page("page1", {
				title: "Mobile Switch Control",
				content : [oSwitch0, oSwitch1, oSwitch2, oSwitch3, oSwitch4, oSwitch5, oSwitch6]
			});

			oApp.addPage(oPage1);
			oApp.placeAt("body");
		</script>
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
