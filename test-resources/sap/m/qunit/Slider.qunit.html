<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<title>Test Page for sap.m.slider</title>
		<style type="text/css">
			div.sapMSliderWithoutPadding {
				padding-left: 0;
				padding-right: 0;
			}
		</style>
		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-noConflict="true"
				data-sap-ui-libs="sap.m"
				src="../../../../resources/sap-ui-core.js">
		</script>
		<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
		<script src="../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
		<script>
			var oApp = new sap.m.App("myApp", {
				initialPage: "page1"
			});

			var oPage = new sap.m.Page("page1", {
				title: "Mobile Slider Control"
			});

			oApp.addPage(oPage);
			oApp.placeAt("slider-content");

			QUnit.config.autostart = false;
			sap.ui.test.qunit.delayTestStart();

			// helper functions

			var fnGetDomRefs = function(sId) {
				var oSlider = sap.ui.getCore().byId(sId),
					$Slider = oSlider.$(),
					$SliderInner = $Slider.children("." + sap.m.SliderRenderer.CSS_CLASS + "Inner"),
					$ProgressIndicator = $SliderInner.children("." + sap.m.SliderRenderer.CSS_CLASS + "Progress"),
					$Handle = $SliderInner.children("." + sap.m.SliderRenderer.CSS_CLASS + "Handle"),
					$Input = $Slider.children("input." + sap.m.SliderRenderer.CSS_CLASS + "Input");

				return {
					$Slider: $Slider,
					$SliderInner: $SliderInner,
					$ProgressIndicator: $ProgressIndicator,
					$Handle: $Handle,
					$Input: $Input
				}
			};

			function fnGetControlProperty(mOptions) {

				// arrange
				var sProperty = mOptions.property.charAt(0).toUpperCase() + mOptions.property.slice(1);

				if (mOptions.invalidate) {
					oPage.addContent(mOptions.control);
					sap.ui.getCore().applyChanges();
				}

				// assertions
				test("method: get" + sProperty + "()", function() {
					strictEqual(mOptions.control["get" + sProperty](), mOptions.output, mOptions.description + " on " + mOptions.control);
				});

				// cleanup
				mOptions.control.destroy();
			}

			/* =========================================================== */
			/* HTML module                                                 */
			/* =========================================================== */

			module("HTML");

			/* ------------------------------ */
			/* rendering                      */
			/* ------------------------------ */

			test("rendering", function() {
				var oSlider0 = new sap.m.Slider();

				var oSlider1 = new sap.m.Slider({
					width: "300px",
					value: 69,
					min: 10,
					max: 100,
					step: 1,
					progress: false,
					visible: false,
					enabled: false
				});

				var oSlider2 = new sap.m.Slider({
					width: "250px",
					value: 67,
					min: 5,
					max: 90,
					step: 1,
					progress: true,
					visible: true,
					enabled: true,
					name: "slider1"
				});

				var oSlider3 = new sap.m.Slider({
					value: 70,
					min: 10,
					max: 100,
					width: "150px",
					step: 5,
					progress : true,
					visible: true,
					enabled: true
				});

				var oSlider4 = new sap.m.Slider({
					value: 27,
					width: "10em"
				});

				var oSlider5 = new sap.m.Slider({
					value: 20,
					width: "15em",
					enabled: false
				});

				var oSlider6 = new sap.m.Slider({
					value: 10.34,
					step: 0.1
				});

				var oSlider7 = new sap.m.Slider({
					value: 50.34,
					step: 0.01,
					min: 50
				});

				var oSlider8 = new sap.m.Slider({
					value: 150,
					step: 50,
					min: 0,
					max: 500
				});

				var oSlider9 = new sap.m.Slider({
					value: 160,
					step: 0.5,
					min: 0,
					max: 500
				});

				var oSlider10 = new sap.m.Slider({
					step: 0.01,
					value: 10.35,
					min: 0,
					max: 500
				});

				var oSlider11 = new sap.m.Slider({
					step: 0.01,
					value: 66,
					min: 10.4,
					max: 500.5
				});

				// arrange
				oPage.addContent(oSlider0);
				oPage.addContent(oSlider1);
				oPage.addContent(oSlider2);
				oPage.addContent(oSlider3);
				oPage.addContent(oSlider4);
				oPage.addContent(oSlider5);
				oPage.addContent(oSlider6);
				oPage.addContent(oSlider7);
				oPage.addContent(oSlider8);
				oPage.addContent(oSlider9);
				oPage.addContent(oSlider10);
				oPage.addContent(oSlider11);
				sap.ui.getCore().applyChanges();

				var aSliders = [oSlider0, oSlider1, oSlider2, oSlider3, oSlider4, oSlider5, oSlider6, oSlider7, oSlider8, oSlider9, oSlider10, oSlider11];

				// assertions
				for (var iIndex = 0, oSlider, mDomRefs; iIndex < aSliders.length; iIndex++) {
					oSlider = aSliders[iIndex];
					mDomRefs = fnGetDomRefs(oSlider.getId());

					if (!oSlider.getVisible()) {
						continue;
					}

					if (oSlider.getEnabled()) {

						ok(mDomRefs.$Slider.length, "The slider HTML DIV element container exist");
						ok(mDomRefs.$SliderInner.length, "The slider HTML DIV element exist");

						if (oSlider.getProgress()) {
							ok(mDomRefs.$ProgressIndicator.length, "The slider progress indicator HTML DIV element exist");
						}

						ok(mDomRefs.$Handle.length, "The slider handle HTML Span element exist");

						if (oSlider.getName()) {
							ok(mDomRefs.$Input.length, "The slider HTML input element exist");
						} else {
							ok(!mDomRefs.$Input.length, "The slider HTML input element does not exist");
						}

						ok(mDomRefs.$Slider.hasClass(sap.m.SliderRenderer.CSS_CLASS), 'The slider root HTML Div element "must have" the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + '"');
						ok(mDomRefs.$SliderInner.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Inner"), 'The slider first-child HTML Div element "must have" the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + 'Inner"');

						if (oSlider.getProgress()) {
							ok(mDomRefs.$ProgressIndicator.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Progress"), 'The slider progress indicator HTML Div element "must have" the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + 'Progress"');
						}

						ok(mDomRefs.$Handle.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Handle"), 'The slider handle HTML Span element "must have" the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + 'Handle"');

						if (oSlider.getName()) {
							ok(mDomRefs.$Input.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Input"), 'The slider HTML Input element "must have" the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + 'Input"');
						}
					}

					strictEqual(jQuery.trim(mDomRefs.$Slider.attr("style")), "width: " + oSlider.getWidth() + ";", 'Check if the style attribute has the correct value');
					ok(mDomRefs.$ProgressIndicator.length, 'The slider div element "must have" the css class "' + sap.m.SliderRenderer.CSS_CLASS + 'Progress"');
					ok(mDomRefs.$Handle, 'The slider span thumb element "must have" the css class "' + sap.m.SliderRenderer.CSS_CLASS + 'Handle"');

					if (oSlider.getName()) {
						strictEqual(oSlider.getValue(), +mDomRefs.$Input.attr("value"), 'The "value" attribute of the INPUT is 0');
						strictEqual(oSlider.getValue(), +mDomRefs.$Input.prop("value"), 'The "value" property of the INPUT is 0');
					}

					if (!oSlider.getEnabled()) {
						ok(mDomRefs.$Slider.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Disabled"), 'The slider HTML DIV element container must have the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + 'Disabled"');
					}

					// cleanup
					oSlider.destroy();
				}
			});

			/* =========================================================== */
			/* API module                                                  */
			/* =========================================================== */

			module("API");

			/* ------------------------------ */
			/* default Values                 */
			/* ------------------------------ */

			test("default Values", function() {

				// system under test
				var oSlider = new sap.m.Slider();

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.getWidth(), "100%", "Default slider width");
				strictEqual(oSlider.getEnabled(), true, "By default the slider is enabled");
				strictEqual(oSlider.getVisible(), true, "By default the slider is visible");
				strictEqual(oSlider.getName(), "", 'By default the slider name is ""');
				strictEqual(oSlider.getMin(), 0, "By default the slider min is 0");
				strictEqual(oSlider.getMax(), 100, "By default the slider max is 100");
				strictEqual(oSlider.getStep(), 1, "By default the slider step is 1");
				strictEqual(oSlider.getProgress(), true, "By default the slider progress is true");
				strictEqual(oSlider.getValue(), 0, "By default the slider value is 0");

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* getWidth()                     */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					width: "300px"
				}),
				property: "width",
				output: "300px",
				description: 'The width is "300px"'
			});

			fnGetControlProperty({
				control: new sap.m.Slider({
					width: "10em"
				}),
				property: "width",
				output: "10em",
				description: 'The width is "10em"'
			});

			/* ------------------------------ */
			/* getMin()                       */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					min: 10
				}),
				property: "min",
				output: 10,
				description: "The min is 10",
				invalidate: true
			});

			fnGetControlProperty({
				control: new sap.m.Slider({
					min: 10
				}),
				property: "min",
				output: 10,
				description: "The min is 10"
			});

			/* ------------------------------ */
			/* getMax()                       */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					max: 500.5
				}),
				property: "max",
				output: 500.5,
				description: "The max is 500.5"
			});

			fnGetControlProperty({
				control: new sap.m.Slider({
					max: 90
				}),
				property: "max",
				output: 90,
				description: "The max is 90"
			});

			/* ------------------------------ */
			/* getStep()                      */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					step: 1
				}),
				property: "step",
				output: 1,
				description: "The step is 1"
			});

			/* ------------------------------ */
			/* getProgress()                  */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					progress: true
				}),
				property: "progress",
				output: true,
				description: "The progress is true"
			});

			fnGetControlProperty({
				control: new sap.m.Slider({
					progress: false
				}),
				property: "progress",
				output: false,
				description: "The progress is false"
			});

			/* ------------------------------ */
			/* getVisible()                   */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					visible: true
				}),
				property: "visible",
				output: true,
				description: "The control is visible"
			});

			fnGetControlProperty({
				control: new sap.m.Slider({
					visible: false
				}),
				property: "visible",
				output: false,
				description: "The control is not visible"
			});

			/* ------------------------------ */
			/* getEnabled()                   */
			/* ------------------------------ */

			fnGetControlProperty({
				control: new sap.m.Slider({
					enabled: true
				}),
				property: "enabled",
				output: true,
				description: "The control is enabled"
			});

			fnGetControlProperty({
				control: new sap.m.Slider({
					enabled: false
				}),
				property: "enabled",
				output: false,
				description: "The control is not enabled"
			});

			/* ------------------------------ */
			/* setWidth()                     */
			/* ------------------------------ */

			test("method: setWidth()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					width: "100px"
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.$().outerWidth() + "px", "100px", "Check the slider width after rendering");

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* setName()                      */
			/* ------------------------------ */

			test("method: setName()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					name: "mySlider"
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				var mDomRefs = fnGetDomRefs(oSlider.getId());

				// assertions
				strictEqual(oSlider.getValue(), +mDomRefs.$Input.attr("value"), 'Check the "value" attribute of the native input');
				strictEqual(mDomRefs.$Input.attr("name"), "mySlider", 'Check the "value" attribute of the native input');

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* setValue()                     */
			/* ------------------------------ */

			test("method: setValue() the value must not be bigger than the minimum", function() {

				// system under test
				var oSlider = new sap.m.Slider();

				// act
				var vReturnedValue = oSlider.setValue(45);
				oSlider.setMin(50);

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.getValue(), 50);
				strictEqual(vReturnedValue, oSlider);

				// cleanup
				oSlider.destroy();
			});

			test("method: setValue() the value must not be bigger than the maximum", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					value: 101,
					max: 100,
					min: 0,
					step: 1
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.getValue(), 100);

				// cleanup
				oSlider.destroy();
			});

			test("method: setValue() the value hast to be in a valid step", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					step: 5,
					value: 92.5,
					min: 0,
					max: 100
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.getValue(), 95);

				// cleanup
				oSlider.destroy();
			});

			test("method: setValue() the value hast to be in a valid step", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					step: 5,
					value: 92.4,
					max: 100,
					min: 0
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.getValue(), 90);

				// cleanup
				oSlider.destroy();
			});

			test("method: setValue()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					value: 90,
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				var fnErrorSpy = this.spy(jQuery.sap.log, "error");

				// act
				var oReturnedValue = oSlider.setValue("96");	// string
				oSlider.setValue(NaN);
				oSlider.setValue(Infinity);
				oSlider.setValue(1e+309);	// infinite positive number
				oSlider.setValue(-1e+309);	// infinite negative number

				// assertions
				strictEqual(fnErrorSpy.callCount, 5, "jQuery.sap.log.error() method was called");
				strictEqual(oSlider.getValue(), 90);
				equal(oReturnedValue, oSlider);

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* setMin()                       */
			/* ------------------------------ */

			test("method: setMin() the minimum must not be bigger than the maximum", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					min: 150,
					max: 100
				});

				// arrange
				var fnWarningSpy = this.spy(jQuery.sap.log, "warning");

				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(fnWarningSpy.callCount, 1, "jQuery.sap.log.warning() method was called");

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* setProgress()                  */
			/* ------------------------------ */

			test("method: setProgress()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					progress: true
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				var mDomRefs = fnGetDomRefs(oSlider.getId());

				// assertions
				ok(mDomRefs.$ProgressIndicator.length, "The progress indicator HTMLDivElement is in DOM");
				ok(mDomRefs.$ProgressIndicator.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Progress"), 'Check if the slider has the CSS class "' + sap.m.SliderRenderer.CSS_CLASS + 'Progress"');

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* stepUp()                       */
			/* ------------------------------ */

			test("method: stepUp()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					step: 5,
					min: 0,
					max: 100
				});

				// act
				oSlider.stepUp(2);

				// assertions
				strictEqual(oSlider.getValue(), 10);

				// cleanup
				oSlider.destroy();
			});

			test("method: stepUp()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					step: 5,
					min: 0,
					max: 100
				});

				// act
				oSlider.stepUp(20);

				// assertions
				strictEqual(oSlider.getValue(), 100);

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* stepDown()                     */
			/* ------------------------------ */

			test("method: stepDown()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					value: 50,
					step: 5,
					min: 0,
					max: 100
				});

				// act
				oSlider.stepDown(2);

				// assertions
				strictEqual(oSlider.getValue(), 40);

				// cleanup
				oSlider.destroy();
			});

			test("method: stepDown()", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					value: 50,
					step: 5,
					min: 0,
					max: 100
				});

				// act
				oSlider.stepDown(20);

				// assertions
				strictEqual(oSlider.getValue(), 0);

				// cleanup
				oSlider.destroy();
			});

			/* ------------------------------ */
			/* setStep()                      */
			/* ------------------------------ */

			test("method: setStep() should give a warning when called with faulty parameter", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					value: 50,
					step: 1
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				// act
				oSlider.setStep(-1);	// if the step is negative or 0, set to 1 and log a warning
				sap.ui.getCore().applyChanges();

				// assertions
				strictEqual(oSlider.getStep(), 1);
				strictEqual(oSlider.getValue(), 50);

				// cleanup
				oSlider.destroy();
			});

			/* =========================================================== */
			/* Events module                                               */
			/* =========================================================== */

			module("Events");

			/* ------------------------------ */
			/* touchstart                     */
			/* ------------------------------ */

			test("Firing events: touchstart", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					width: "250px",
					value: 67,
					min: 5,
					max: 90,
					step: 1
				});

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				var mDomRefs = fnGetDomRefs(oSlider.getId());
				var fnFocus = this.spy(mDomRefs.$Handle[0], "focus");
				var oTouches = {
					0: {
						pageX: 150,
						length: 1
					},

					length: 1
				};

				// act
				sap.ui.test.qunit.triggerTouchEvent("touchstart", oSlider.getDomRef(), {
					targetTouches: oTouches
				});

				this.clock.tick(1);

				// assertions
				ok(mDomRefs.$SliderInner.hasClass(sap.m.SliderRenderer.CSS_CLASS + "Pressed"), 'On touchstart event the slider innner div muss have the CSS class “' + sap.m.SliderRenderer.CSS_CLASS + 'Pressed”');
				ok(jQuery(oSlider.getFocusDomRef()).hasClass(sap.m.SliderRenderer.CSS_CLASS + "Handle"), "The focus should be in the slider handle");
				strictEqual(fnFocus.callCount, 1);

				// cleanup
				oSlider.destroy();
			});

			/* ----------------------------------- */
			/* touchmove                           */
			/* ----------------------------------- */

			test("Firing events: touchmove", function() {

				// system under test
				var oSlider = new sap.m.Slider({
					value: 0,
					width: "100px",
					min: 0,
					max: 100
				}).addStyleClass("sapMSliderWithoutPadding");

				// arrange
				oPage.addContent(oSlider);
				sap.ui.getCore().applyChanges();

				var oTouches = {
					0: {
						pageX: 50
					},

					length: 1
				};

				// act
				sap.ui.test.qunit.triggerTouchEvent("touchstart", oSlider.getDomRef(), {
					targetTouches: oTouches
				});

				for (var i = 51; i <= 100; i++) {

					oTouches["0"].pageX = i;

					sap.ui.test.qunit.triggerTouchEvent("touchmove", oSlider.getDomRef(), {
						targetTouches: oTouches
					});

					// assertions
					strictEqual(oSlider.getValue(), i);
				}

				sap.ui.test.qunit.triggerTouchEvent("touchend", oSlider.getDomRef(), {
					targetTouches: oTouches
				});

				// assertions
				strictEqual(oSlider.getValue(), 100);

				// cleanup
				oSlider.destroy();
			});

			/* ----------------------------------- */
			/* tap                                 */
			/* ----------------------------------- */

			function fnTapTestCase(iPageX) {
				test("Firing events: tap", function() {
