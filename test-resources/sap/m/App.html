<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<title>App - sap.m</title>
		
		<script src="../../../resources/sap-ui-core.js"
			type="text/javascript" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<script type="text/javascript">
			var app = new sap.m.App("myApp", {initialPage:"page1"});
			
			var page1 = new sap.m.Page("page1", {
				title:"Page 1",
				content : [ 
					new sap.m.Button({
					text : "Show footer",
					press : function() {
						page1.setShowFooter(true);
					}
				}),
				new sap.m.Button({
					text : "Hide footer",
					press : function() {
						page1.setShowFooter(false);
					}
				}),				
				new sap.m.Button({
					text : "Set Background Design Solid",
					press : function() {
						page1.setBackgroundDesign("Solid");
					}
				}),
				new sap.m.Button({
					text : "Set Background Design Transparent",
					press : function() {
						page1.setBackgroundDesign("Transparent");
					}
				}),	
					new sap.m.Button({
					text : "To Page 2",
					press : function() {
						app.to("page2");
					}
				}), 
					new sap.m.Button({
					text : "show Nav Button",
					press : function() {
						page1.setShowNavButton(true);
					}
				}), 
					new sap.m.Button({
					text : "hide Nav Button",
					press : function() {
						page1.setShowNavButton(false);
					}
				}), 
				],
				subHeader: new sap.m.Bar({
					contentMiddle: [new sap.m.SearchField("SFB1", {placeholder: "search for...", width: "100%"})] 	
				}),
				footer: new sap.m.Bar({
					id: 'page1-footer',
					contentMiddle: [new sap.m.Button({icon:"images/iconCompetitors.png"} ),
									new sap.m.Button({icon:"images/iconCompetitors.png"} ),
									new sap.m.Button({icon:"images/iconCompetitors.png"} ),
									new sap.m.Button({icon:"images/iconCompetitors.png"} )]
				})
				
			});
					
			if (!sap.ui.Device.os.ios){
				page1.addContent(new sap.m.Button({
					text : "set Icon",
					press : function() {
						page1.setIcon("images/favorite@2x.png");
					}
					}) 
				);
			}
			var page2 = new sap.m.Page("page2", {
				title:"Page 2",
				backgroundDesign:"Standard",
				showNavButton: true,
				navButtonText: "Page 1",
				navButtonPress: function(){ app.back(); },
				icon: "sap-icon://favorite",
				enableScrolling: false,
				headerContent: new sap.m.Button({
					text : "Options",
					press : function() {
						alert("Options would open now.");
					}
				}),
				content : [ new sap.m.Button({
					text : "Back to Page 1",
					press : function() {
						app.back();
					}
				}), new sap.ui.core.HTML({content:"<div>This page does not scroll.</div>"}) ]
			});
			page2.setBackgroundDesign("List");
			app.addPage(page1).addPage(page2);

			app.placeAt("body");
		</script>
		
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
