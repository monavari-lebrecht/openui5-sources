<!DOCTYPE HTML>
<!-- 
  Tested control/class: sap.ui.ux3.FeedChunk
  Author: D031513
-->

<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-noConflict="true"
		data-sap-ui-libs="sap.ui.ux3">
	</script>
	<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

	<!-- Control initialization -->
	<script language="javascript">

	var sSender = "Sender";
	var sChunkSender = "Chunk Sender";
	var sTimestamp = "date/time";
	var sEventSourceId = "";
	var sEvent = "";
	var sEventParameter = "";

	function handleDeleted(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "DELETED";
	}

	function handleSenderClicked(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "SenderClicked";
	}

	function handleReferenceClicked(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "ReferenceClicked";
		sEventParameter = oEvent.getParameter('text');
	}

	function handleToggleFlagged(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "ToggleFlagged";
		sEventParameter = oEvent.getParameter('flagged');
	}

	function handleToggleFavorite(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "ToggleFavorite";
		sEventParameter = oEvent.getParameter('favorite');
	}

	function handleToggleShared(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "ToggleShared";
		sEventParameter = oEvent.getParameter('shared');
	}

	function handleInspect(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "Inspect";
	}

	function handleActionItemSelected(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "ActionItemSelected";
		sEventParameter = oEvent.getParameter('itemId');
	}

	function handleCommentAdded(oEvent){
		sEventSourceId = oEvent.oSource.getId();
		sEvent = "CommentAdded";
		sEventParameter = oEvent.getParameter('comment');
	}

	//without comments
	  var oChunk1 = new sap.ui.ux3.FeedChunk("Chunk1", {
			thumbnailSrc: "../images/feeder/m_01.png",
		  sender: sSender, 
	    text: "Text", 
			timestamp: sTimestamp,
//			feederThumbnailSrc: "../images/feeder/w_01.png",
//			feederSender: 'FeederSender',
			flagged: false,
			favorite: true,
			shared: false,
			deletionAllowed: true,
			actionMenuItems: [ new sap.ui.commons.MenuItem('MenuItem1',{
				text: 'Item1'
			}),
			new sap.ui.commons.MenuItem('MenuItem2',{
				text: 'Item2'
			})],
			deleted: handleDeleted,
			senderClicked: handleSenderClicked,
			referenceClicked: handleReferenceClicked,
			commentAdded: handleCommentAdded,
			toggleFlagged: handleToggleFlagged,
			toggleFavorite: handleToggleFavorite,
			inspect: handleInspect,
			toggleShared: handleToggleShared,
			actionItemSelected: handleActionItemSelected
			}).placeAt("uiArea1");

		// with comments
		var oChunk2 = new sap.ui.ux3.FeedChunk("Chunk2", {
//			thumbnailSrc: "../images/feeder/m_01.png",
		  sender: sSender, 
	    text: "Line1 \nLine2 with @Reference \nLine3 \nLine4 \nLine5", 
			timestamp: sTimestamp,
			feederThumbnailSrc: "../images/feeder/w_01.png",
			feederSender: 'FeederSender',
			flagged: true,
			favorite: true,
			shared: true,
			deletionAllowed: false,
			deleted: handleDeleted,
			senderClicked: handleSenderClicked,
			referenceClicked: handleReferenceClicked,
			commentAdded: handleCommentAdded,
			toggleFlagged: handleToggleFlagged,
			toggleFavorite: handleToggleFavorite,
			inspect: handleInspect,
			toggleShared: handleToggleShared,
			actionItemSelected: handleActionItemSelected
			}).placeAt("uiArea2");

	  oChunk2.addComment( new sap.ui.ux3.FeedChunk("commentChunk1", {
		  sender: sChunkSender+"1",
		  thumbnailSrc: "../images/feeder/m_01.png",
	    text: "Comment Text",
	    timestamp: sTimestamp,
	    deleted: handleDeleted,
			senderClicked: handleSenderClicked,
			referenceClicked: handleReferenceClicked
	  }));

	  oChunk2.addComment( new sap.ui.ux3.FeedChunk("commentChunk2", {
		  sender: sChunkSender+"2",
//		  thumbnailSrc: "../images/feeder/m_01.png",
	    text: "Comment Text @Reference1 and @Reference2",
	    timestamp: sTimestamp,
	    deletionAllowed: true,
	    deleted: handleDeleted,
			senderClicked: handleSenderClicked,
			referenceClicked: handleReferenceClicked
	  }));

	  oChunk2.addComment( new sap.ui.ux3.FeedChunk("commentChunk3", {
		  sender: sChunkSender+"3",
		  thumbnailSrc: "../images/feeder/m_01.png",
	    text: "Comment Text \nnext Line \nnext line \nlast line",
	    timestamp:  sTimestamp,
	    deleted: handleDeleted,
			senderClicked: handleSenderClicked,
			referenceClicked: handleReferenceClicked
	  }));

	  var rb = sap.ui.getCore().getLibraryResourceBundle("sap.ui.ux3");

		module("Appearance");

		test("FeedChunk styles", function() {
			//without comments
			ok(!jQuery.sap.byId("Chunk1").children("section").get(0), "No comment section found for Chunk without comments");

			// default comment feeder if comments
			ok(!jQuery.sap.byId("Chunk1").find("#Chunk1-CommentFeeder").get(0), "no Defaut visible comment feeder for chunks without comments");

			//with comments
			ok(jQuery.sap.byId("Chunk2").children("section").get(0), "Comment section found for Chunk with comments");

			// default comment feeder if comments
			ok(jQuery.sap.byId("Chunk2").find("#Chunk2-CommentFeeder").get(0), "Defaut visible comment feeder for chunks with comments");
			equal(sap.ui.getCore().getControl("Chunk2-CommentFeeder").getThumbnailSrc(), "../images/feeder/w_01.png", "comment feeder thumbnail source");

			//comment
			ok(!jQuery.sap.byId("commentChunk1").children("section").get(0), "No comment section found for comment-Chunk");

		});

		test("Output of Attribute", function() {
			// sender thumb
			equal(jQuery.sap.byId("Chunk1-thumb").attr("src"), "../images/feeder/m_01.png", "Sender image rendered for chunk");
			equal(jQuery.sap.byId("commentChunk3-thumb").attr("src"), "../images/feeder/m_01.png", "Sender image rendered for comment chunk");

			// sender link
			equal(jQuery.sap.byId("Chunk1-sender").text(), "Sender", "Link for sender name is rendered" );

			// @-reference
			equal(jQuery.sap.byId("Chunk2-Ref0").text(), "@Reference", "Link for @-reference is rendered" );

			// date/time (if expand button exists only compate first part of span content)
			equal(jQuery.sap.byId("Chunk1").children(".sapUiFeedChunkByline").text(), sTimestamp, "Timestamp rendered for Chunk without comments");
			equal(jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkByline").text().slice(0,sTimestamp.length), sTimestamp, "Timestamp rendered for Chunk with comments");
			equal(jQuery.sap.byId("commentChunk2").children(".sapUiFeedChunkByline").text(), sTimestamp, "Timestamp rendered for comment-Chunk");

			// expand button if long text
			ok(jQuery.sap.byId("Chunk2-exp").get(0), "Expand button if text is short");

			// no expand button if short text
			ok(!jQuery.sap.byId("Chunk1-exp").get(0), "No expand button if text is short");

			// number of comments
			equal(jQuery.sap.byId("Chunk2").find(".sapUiFeedChunkComments").text().slice(0,1), "3", "Number of comments displayed");

			// all comments link
			ok(jQuery.sap.byId("Chunk2-all").get(0), "Link to show all comments displayed");

			// action menu if available
			ok(jQuery.sap.byId("Chunk1-toolsButton").get(0), "Action Menu Button displayed");

			// no action menu if not needen
			ok(!jQuery.sap.byId("Chunk2-toolsButton").get(0), "No action Menu Button displayed if no Items and not deletable");

			// status icon if active
			ok(jQuery.sap.byId("Chunk2").find(".sapUiFeedChunkFlagged").get(0), "Status icon flagged displayed if active");
			ok(jQuery.sap.byId("Chunk2").find(".sapUiFeedChunkFavorite").get(0), "Status icon favorite displayed if active");
			ok(jQuery.sap.byId("Chunk2").find(".sapUiFeedChunkShared").get(0), "Status icon shared displayed if active");

			// no status icon if not active
			ok(!jQuery.sap.byId("Chunk1").find(".sapUiFeedChunkFlagged").get(0), "No Status icon flagged displayed if not active");
			ok(!jQuery.sap.byId("Chunk1").find(".sapUiFeedChunkShared").get(0), "No Status icon shared displayed if not active");

			// delete button is allowed
			ok(jQuery.sap.byId("commentChunk2-delete").get(0), "Delete button on comment chunk if deletion is allowed");

			// no delete button if not allowed
			ok(!jQuery.sap.byId("commentChunk1-delete").get(0), "No Delete button on comment chunk if deletion is not allowed");

			// comments displayed, by default only 2
			ok(!jQuery.sap.byId("commentChunk1").get(0) && jQuery.sap.byId("commentChunk2").get(0) && jQuery.sap.byId("commentChunk3").get(0), "Only last 2 comments displayed by default");

		});

		module("Behaviour");

		test("delete function", function() {
			qutils.triggerMouseEvent("commentChunk2-delete", "click");
			equal(sEvent, "DELETED", "Delete event fired on press on comments delete button");
			equal(sEventSourceId, "commentChunk2", "Delete event on right ID");
			sEvent = "";
			sEventSourceId = "";
			qutils.triggerMouseEvent("Chunk1-toolsButton", "click");
			qutils.triggerMouseEvent("Chunk1-actDelete", "click");
			equal(sEvent, "DELETED", "Delete event fired on press delete item on chunk action menu");
			equal(sEventSourceId, "Chunk1", "Delete event on right ID");
			sEvent = "";
			sEventSourceId = "";
		});

		test("Click on sender", function() {
			qutils.triggerMouseEvent("Chunk1-sender", "click");
			equal(sEvent, "SenderClicked", "senderClicked event on chunk");
			equal(sEventSourceId, "Chunk1", "Event on right ID");
			sEvent = "";
			sEventSourceId = "";
			qutils.triggerMouseEvent("commentChunk2-sender", "click");
			equal(sEvent, "SenderClicked", "senderClicked event on comment");
			equal(sEventSourceId, "commentChunk2", "Event on right ID");
			sEvent = "";
			sEventSourceId = "";
		});

		test("Click on @-reference", function() {
			qutils.triggerMouseEvent("Chunk2-Ref0", "click");
			equal(sEvent, "ReferenceClicked", "@-reference clicked event on chunk");
			equal(sEventSourceId, "Chunk2", "Event on right ID");
			equal(sEventParameter, "@Reference", "@-reference content returned by event");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";
			qutils.triggerMouseEvent("commentChunk2-Ref1", "click");
			equal(sEvent, "ReferenceClicked", "@-reference clicked event on comment");
			equal(sEventSourceId, "commentChunk2", "Event on right ID");
			equal(sEventParameter, "@Reference2", "@-reference content returned by event");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";
		});

		asyncTest("Click on action buttons", function() {
			qutils.triggerMouseEvent("Chunk1-ActFlag", "click");
			equal(sEvent, "ToggleFlagged", "Event fired on click on flag action button");
			equal(sEventSourceId, "Chunk1", "Event on right ID");
			equal(sEventParameter, true, "flgged state returned from event");
			equal(oChunk1.getFlagged(), true, "flgged state returned from conrol");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";

			qutils.triggerMouseEvent("Chunk1-ActFavorite", "click");
			equal(sEvent, "ToggleFavorite", "Event fired on click on favorite action button");
			equal(sEventSourceId, "Chunk1", "Event on right ID");
			equal(sEventParameter, false, "favorite state returned from event");
			equal(oChunk1.getFavorite(), false, "favorite state returned from conrol");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";

			qutils.triggerMouseEvent("Chunk1-ActShare", "click");
			equal(sEvent, "ToggleShared", "Event fired on click on share action button");
			equal(sEventSourceId, "Chunk1", "Event on right ID");
			equal(sEventParameter, true, "shared state returned from event");
			equal(oChunk1.getShared(), true, "shared state returned from conrol");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";

			qutils.triggerMouseEvent("Chunk2-ActInspect", "click");
			equal(sEvent, "Inspect", "Event fired on press on inspect action button");
			equal(sEventSourceId, "Chunk2", "Delete event on right ID");
			sEvent = "";
			sEventSourceId = "";

			qutils.triggerMouseEvent("Chunk1-toolsButton", "click");
			qutils.triggerMouseEvent("MenuItem1", "click");
			equal(sEvent, "ActionItemSelected", "event fired on press item on chunk action menu");
			equal(sEventSourceId, "Chunk1", "Event on right ID");
			equal(sEventParameter, "MenuItem1", "item in Action-MenuButton selected");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";

			var delayedCall = function() {
				ok(jQuery.sap.byId("Chunk1").find(".sapUiFeedChunkFlagged").get(0), "Status icon flagged displayed after action");
				ok(!jQuery.sap.byId("Chunk1").find(".sapUiFeedChunkFavorite").get(0), "Status icon favorite not displayed after action");
				ok(jQuery.sap.byId("Chunk1").find(".sapUiFeedChunkShared").get(0), "Status icon shared displayed after action");
				start();
			};
			setTimeout(delayedCall, 0);

		});

		asyncTest("show feeder", function() {

			// separate test to do nox mix rerendering of feeder with rerendering for status icons
			qutils.triggerMouseEvent("Chunk1-ActComment", "click");

			var delayedCall = function() {
				ok(jQuery.sap.byId("Chunk1").children("section").get(0), "Comment section visible after showing comment feeder");
				ok(jQuery.sap.byId("Chunk1").find("#Chunk1-CommentFeeder").get(0), "Comment feeder visible after pressing comment button");
				ok(!jQuery.sap.byId("Chunk1-all").get(0), "Link to show all comments not displayed if no comments or lesst than 3");
				start();
			};
			setTimeout(delayedCall, 0);
		});

		asyncTest("Add comment", function() {

			jQuery.sap.domById("Chunk2-CommentFeeder-input").focus();
			jQuery.sap.byId("Chunk2-CommentFeeder-input").text("Test");
			qutils.triggerKeyup("Chunk2-CommentFeeder-input", jQuery.sap.KeyCodes.T, false, false, false);
			qutils.triggerMouseEvent("Chunk2-CommentFeeder-send", "click");
			equal(sEvent, "CommentAdded", "event fired on adding a new comment");
			equal(sEventSourceId, "Chunk2", "Event on right ID");
			var aComments = oChunk2.getComments();
			var iLastComment = aComments.length-1;
			equal(sEventParameter.getId(), aComments[iLastComment].getId(), "comment returned from event must be the last one in aggregation");
			equal(aComments[iLastComment].getText(), "Test","Text of the comment");
			equal(aComments[iLastComment].getSender(), "FeederSender","Sender of the comment");
			equal(aComments[iLastComment].getThumbnailSrc(), "../images/feeder/w_01.png","Thunmnail source of the comment");
			sEvent = "";
			sEventSourceId = "";
			sEventParameter = "";

			var delayedCall = function() {
				// new comment must be displayed at last one
				aComments = jQuery.sap.byId("Chunk2").children("section").children("article");
				iLastComment = aComments.length-1;
				equal(aComments.get(iLastComment).id, "Chunk2-new-3", "New comment must be the first one");

				// comment counter must be increased
				equal(jQuery.sap.byId("Chunk2").find(".sapUiFeedChunkComments").text().slice(0,1), "4", "Number of comments increased");

				start();
			};
			setTimeout(delayedCall, 0);
		});

		asyncTest("show all comments", function() {

			qutils.triggerMouseEvent("Chunk2-all", "click");

			var delayedCall = function() {
				ok(jQuery.sap.byId("Chunk2-new-3").get(0) && jQuery.sap.byId("commentChunk1").get(0) && jQuery.sap.byId("commentChunk2").get(0) && jQuery.sap.byId("commentChunk3").get(0), "All comments displayed");
				equal(jQuery.sap.byId("Chunk2-all").text(), rb.getText('FEED_MAX_COMMENTS'), "Link to show only max. number of comments if all comments are shown");
				start();
			};
			setTimeout(delayedCall, 0);
		});

		asyncTest("show max comments", function() {

			qutils.triggerMouseEvent("Chunk2-all", "click");

			var delayedCall = function() {
				ok(jQuery.sap.byId("Chunk2-new-3").get(0) && !jQuery.sap.byId("commentChunk1").get(0) && !jQuery.sap.byId("commentChunk2").get(0) && jQuery.sap.byId("commentChunk3").get(0), "Only Max. number of comments displayed");
				equal(jQuery.sap.byId("Chunk2-all").text(), rb.getText('FEED_ALL_COMMENTS'), "Link to show only max. number of comments if all comments are shown");
				start();
			};
			setTimeout(delayedCall, 0);
		});

		test("expand/collapse text", function() {

			ok(jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkText").get(0).scrollHeight > jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkText").get(0).clientHeight, "initially text ist cut");
			qutils.triggerMouseEvent("Chunk2-exp", "click");
			ok(jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkText").get(0).scrollHeight == jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkText").get(0).clientHeight, "full text is displayed after expand");
			qutils.triggerMouseEvent("Chunk2-exp", "click");
			ok(jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkText").get(0).scrollHeight > jQuery.sap.byId("Chunk2").children(".sapUiFeedChunkText").get(0).clientHeight, "text ist cut after collapse");

		});

	</script>

	<title>qunit Test for FeedChunk</title>

</head>

	<div id="qunit-testrunner-toolbar"></div>
	<ol id="qunit-tests"></ol>
	<br>
	<div id="uiArea1" style="width:80%;"></div>
	<br>
	<div id="uiArea2" style="width:80%;"></div>

</body>
</html>
