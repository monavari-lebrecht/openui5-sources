<html>
 <head>
  <title>QUnit TestSuite for sap.ui.unified</title>
 </head>
 <body>
  <script language="javascript">

  /**
   * Add test pages to this test suite function.
   * Please order alphabetically
   */
  function suite() {
    var suite = new top.jsUnitTestSuite();
    var contextPath = "/" + window.location.pathname.split("/")[1];
    suite.addTestPage(contextPath + "/test-resources/sap/ui/unified/qunit/Menu.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/unified/qunit/Shell.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/unified/qunit/ShellOverlay.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/unified/qunit/SplitContainer.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/unified/qunit/Calendar.qunit.html");
    //suite.addTestPage(contextPath + "/test-resources/sap/ui/unified/qunit/???.qunit.html");
    return suite;
  }
  
  redirectToTestrunnerIfRequired();

  </script>
 </body>
</html>
