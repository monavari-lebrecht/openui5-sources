				}

					return [oPanel];

				},

			module("Dialog Fragments");
			
			var DATABOUND_TEXT_IN_DIALOG = "Text from Databinding in Dialog";
			
			var data = {
				dialogText: DATABOUND_TEXT_IN_DIALOG
			};
			
			var oDialogModel = new sap.ui.model.json.JSONModel();
			oDialogModel.setData(data);		
			
			
			asyncTest("JS Fragment as Dialog", function() {
				var oDialog = sap.ui.jsfragment("testdata.fragments.JSFragmentDialog", {closeDialog: function(){oDialog.close();}});
				
				ok(!jQuery.sap.domById("jsDialog"), "Fragment should not yet be rendered");
				oDialog.open();
				ok(jQuery.sap.domById("jsDialog"), "Fragment should be rendered now");
				
				window.setTimeout(function(){
					ok(oDialog.isOpen(), "Dialog should be open now");
					
					equal(jQuery("#jsDialogTxt").text(), DATABOUND_GLOBAL_TEXT_IN_DIALOG, "TextView should have text from global data binding");
					oDialog.setModel(oDialogModel);
					sap.ui.getCore().applyChanges();
					equal(jQuery("#jsDialogTxt").text(), DATABOUND_TEXT_IN_DIALOG, "TextView should have text from Dialog data binding");
					
					qutils.triggerEvent("click", "jsDialogBtn"); // close it
					
					window.setTimeout(function(){
						ok(!oDialog.isOpen(), "Dialog should be closed now");
						oDialog.destroy();
						
						start();
					}, 600);
				}, 600);
				
			});
